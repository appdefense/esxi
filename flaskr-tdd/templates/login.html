<!DOCTYPE html>
<html>
<head>
  <title>HostDefense | Login</title>
  <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">HostDefense</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"></button>
  </nav>

  <main role="main" class="jumbotron container-fluid p-6">

    {% for message in get_flashed_messages() %}
      <div class="flash alert alert-success col-sm-4" role="success">{{ message }}</div>
    {% endfor %}

    <h3 class="py-3">Login</h3>

    {% if error %}<p class="alert alert-danger col-sm-4" role="danger"><strong>Error:</strong> {{ error }}{% endif %}</p>
    <form action="{{ url_for('login') }}" method="post" class="form-group">
      <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username" class="form-control col-sm-4"></dd>
        <dt>Password:</dt>
        <dd><input type="password" name="password" class="form-control col-sm-4"></dd>
        <br><br>
        <dd><input type="submit" class="btn btn-primary" value="Login"></dd>
      </dl>
    </form>

  </main>

  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='main.js') }}"></script>

</body>
</html>
